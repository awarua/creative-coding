{% if include.tut_num %}
	{% assign tut_num = include.tut_num %}
{% else %}
  {% assign tut_num = -1 %}
{% endif %}
<div id="unit-nav">
  <div class="unit-nav-label">Tutorials:</div>
  <ul class="dxb211-nav-list">
  {% for tutorial in site.data.tutorials %}
    {% if tutorial.enabled %}
      <li>
      {% if tut_num == tutorial.num %}
        <a class="cc-current-week"
      {% else %}
        <a
      {% endif %}
         href="{{ site.url }}{{ site.baseurl }}/tutorials/{{ tutorial.dir }}">
          {{ tutorial.num }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
